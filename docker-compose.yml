services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3232:3232"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3232
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3232" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - modelos-publicidad

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # Montamos la configuración personalizada
    ports:
      - "80:80" # NGINX servirá tráfico en el puerto 80
    depends_on:
      - web
    networks:
      - modelos-publicidad

networks:
  modelos-publicidad:
    external: true
